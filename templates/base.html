<style>
.arrow-up {
  width: 0; 
  height: 0; 
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-bottom: 10px solid black;
  margin-left: -45.8%;
}
.arrow-down {
  width: 0; 
  height: 0; 
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 10px solid #000;
  margin-left: -0.8%;
}
.verticalLine {
    border-left: 2px solid #000;
}
	#endpoint{
		float:left;
		border:2px solid #000000;
		border-radius:15px;
		height:20px;
		width:20px;
		
	}
	#line{
		border-top: dashed 2px #000;
		width:200px;
		float:left;
		margin-top:10px;
		
	}
	#event{
		float:left;
		border:7px solid #000000;
		height:25px;
		width:25px;
		transition: ease-out all 0.2s;
	}
	#event:hover{
		cursor: pointer;
		height:30px;
		width: 30px;
		background-color: #ccc;
		transition: ease-in all 0.2s;
	}
.box {
	width:200px;
	height:90px;
	background:#FFF;
	margin:40px auto;
}
/*==================================================
 * Effect 2
 * ===============================================*/
.effect2
{
  position: relative;
}
.effect2:before, .effect2:after
{
  z-index: -1;
  position: absolute;
  content: "";
  bottom: 15px;
  left: 10px;
  width: 50%;
  top: 80%;
  max-width:300px;
  background: #777;
  box-shadow: 0 15px 10px #777;
  transform: rotate(-3deg);
}
.effect2:after
{
  transform: rotate(3deg);
  right: 10px;
  left: auto;
}
</style>
